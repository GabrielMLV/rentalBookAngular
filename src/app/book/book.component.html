
<section class="uk-section uk-section-small uk-section-default uk-padding-remove-bottom">
    <div class="uk-container uk-container-large uk-margin-large-bottom" >
        <p uk-margin>
            <a class="uk-button uk-button-primary" href="#modal-add-book" uk-toggle>Adicionar livro</a>
        </p>
        <div class="uk-overflow-auto">
        <table class="uk-table uk-table-striped uk-table-middle">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>BOOK</th>
                    <th>STATUS</th>
                    <th>DESCRIÇÃO</th>
                    <th>PREÇO</th>
                    <th>OPÇÃO</th>
                </tr>
            </thead>
            <tbody *ngFor="let item of books">
                <tr>
                    <td>{{item.id}}</td>
                    <td>{{item.title}}</td>
                    <td>{{item.status_book}}</td>
                    <td>{{item.description}}</td>
                    <td>{{item.price}}</td>
                    <td><a href="#" id="{{item.id}}" uk-icon="trash" style="color:red"></a></td>
                </tr>
            </tbody>
        </table>
    </div>
    </div>

    <div id="modal-add-book" uk-modal>
        <div class="uk-modal-dialog">
            <button class="uk-modal-close-default" type="button" uk-close></button>
            <div class="uk-modal-header">
                <h2 class="uk-modal-title">Adicionar Livro</h2>
            </div>
            <div class="uk-modal-body">
                <form>
                    <form class="uk-form-stacked">

                        <div class="uk-margin">
                            <label class="uk-form-label" for="form-stacked-text">TÍTULO</label>
                            <div class="uk-form-controls">
                                <input class="uk-input" id="form-stacked-text" type="text" placeholder="A Cabana" (input)="titleBook=$event.target.value">
                            </div>
                        </div>
                    
                        <div class="uk-margin">
                            <label class="uk-form-label" for="form-stacked-select">DESCRIÇÃO</label>
                            <div class="uk-form-controls">
                                <textarea class="uk-textarea" rows="5" placeholder="Textarea"></textarea>
                            </div>
                        </div>
                    
                        <div class="uk-margin">
                            <div class="uk-form-label">PREÇO</div>
                            <div class="uk-form-controls">
                                <input class="uk-input" id="form-stacked-text" type="number" placeholder="50.90">
                            </div>
                        </div>
                    
                    </form>
                </form>
            </div>
            <div class="uk-modal-footer uk-text-right">
                <button class="uk-button uk-button-default uk-modal-close" type="button">CANCELAR</button>
                <button class="uk-button uk-button-primary" type="button" (click)="registerBook()">ADICIONAR</button>
            </div>
        </div>
    </div>
</section>
